            <form class="contFormulario" action="">
            <div class="conFormato"><label class="comPersonal" for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" /></div>
            <div class="conFormato"><label class="comPersonal for="apellido">Apellido</label>

            <h2 class="contTitulo2">
              Completa las opciones para un mejor asesoramiento en primera

            </h2>

            <input type="radio" name="obra" value="modificar" />
            <div class="contOpcion">Quiero mi espacio desde el inicio</div>
            <input type="radio" name="obra" value="construir" />
            <div>
              <label class="conFormato for="Mensaje"></label>
              <textarea class="texA" name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            </div>
            <!--Marketing-->
            <label class="conFormato mark for="marketing">Como llegaste a nosotros</label>
            <select name="marketing">
              <option value="A">Recomendación</option>
              <option value="A">Publididad</option>
              <option value="A">Carteleria</option>
              <option value="A">Redes sociales</option>
            </select>
            <input class="contBoton" type="submit" value="Enviar" />
